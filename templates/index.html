<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <title>allusers</title>

<body>


  <a href="/ram">king</a><hr>

  <a href="/signup">signup</a>

  <h2 class="my-4">All users details</h2>
  <div class="container my-3">
    <h2>all users</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">SNo</th>
          <th scope="col">user name</th>
          <th scope="col">role</th>
          <th scope="col">address</th>
        </tr>
      </thead>
      <tbody>
    
   {% for user in allusers %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{user.username}}</td>
          <td>{{user.role}}</td>
          <td>{{user.email}}</td>
          <td>
            <a href="/edit" type="button" class="btn btn-outline-dark btn-sm mx-1">edit  .</a>
         
          
            <a href="/delete" type="button" class="btn btn-outline-dark btn-sm ">delete</a>
          </td>
        </tr>       
    {% endfor %}
      </tbody>
    </table>
  </div>
  <div>
