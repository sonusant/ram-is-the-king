<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ram is the king</title>

  </head>
  <body>

    

    <section>
      <div class="container" >
        <form action="/ram" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="incident">Incident</label>
                <input type="text" class="form-control" name="incidt" id="incidt" placeholder="incident">
              </div>
          <div class="form-group">
            <label for="place">Place</label>
            <input type="text" class="form-control" name="place" id="place" placeholder="place">
          </div>
          
          <div class="form-group">
            <label for="date">date</label>
            <input type="date" class="form-control" name="date" id="date" placeholder="date">
          </div>
          <button type="submit" class="btn-primary my-3" >submit</button>   
        </form>
      </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
